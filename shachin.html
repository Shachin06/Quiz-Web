<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .progress {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            margin: 30px 0;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .score {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .message {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
        }

        .quiz-area.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Quick Quiz</h1>
        
        <div class="quiz-area">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <button class="btn" id="nextBtn" disabled>Next Question</button>
        </div>

        <div class="result" id="result">
            <div class="score" id="score"></div>
            <div class="message" id="message"></div>
            <button class="btn" id="restartBtn">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 7 Ã— 8?",
                options: ["54", "56", "63", "64"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const resultEl = document.getElementById('result');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const restartBtn = document.getElementById('restartBtn');
        const quizArea = document.querySelector('.quiz-area');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;

            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index, div);
                optionsEl.appendChild(div);
            });

            updateProgress();
        }

        function selectOption(index, element) {
            if (nextBtn.textContent === 'Show Results') return;

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });

            element.classList.add('selected');
            selectedOption = index;
            nextBtn.disabled = false;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function checkAnswer() {
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');

            options.forEach((opt, index) => {
                if (index === q.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedOption) {
                    opt.classList.add('incorrect');
                }
                opt.onclick = null;
            });

            if (selectedOption === q.correct) {
                score++;
            }
        }

        function showResults() {
            quizArea.classList.add('hide');
            resultEl.classList.add('show');
            
            const percentage = (score / questions.length) * 100;
            scoreEl.textContent = `${score}/${questions.length}`;

            if (percentage === 100) {
                messageEl.textContent = "Perfect! You're a genius! ðŸŽ‰";
            } else if (percentage >= 80) {
                messageEl.textContent = "Excellent work! ðŸŒŸ";
            } else if (percentage >= 60) {
                messageEl.textContent = "Good job! Keep learning! ðŸ‘";
            } else {
                messageEl.textContent = "Keep practicing! You've got this! ðŸ’ª";
            }
        }

        nextBtn.addEventListener('click', () => {
            if (nextBtn.textContent === 'Show Results') {
                showResults();
                return;
            }

            checkAnswer();
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                nextBtn.textContent = 'Next Question';
                setTimeout(loadQuestion, 1500);
                nextBtn.disabled = true;
            } else {
                nextBtn.textContent = 'Show Results';
                nextBtn.disabled = false;
            }
        });

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            quizArea.classList.remove('hide');
            resultEl.classList.remove('show');
            nextBtn.textContent = 'Next Question';
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
